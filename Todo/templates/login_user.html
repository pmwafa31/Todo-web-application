<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Login</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    {% for field in form %}
                    <p>
                      {{ field.label_tag }}<br>
                      {{ field }}

                    </p>
                  {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <hr>
            <div class="text-center">
                 Need an account? <a href="{% url 'signup_user' %}">Sign Up here</a>
            </div>
        </div>
    </div>
    {% endblock %}

</body>
</html>
