<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Todos</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h3>Hi,  {{ user.username}}</h3>
        {% for todo in todos %}
            <li>
                <a href="{% url 'view_todos'  todo.id  %}">
                {%  if todo.important %}<b>{% endif %} {{ todo.title }}  {%  if todo.important %}</b>{% endif %}
                {% if todo.memo %}- {{ todo.memo }} {% endif %}
                </a>
            </li>
        {% endfor %}
    {% endblock %}
</body>
</html>
